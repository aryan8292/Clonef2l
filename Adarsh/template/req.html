<!DOCTYPE html>
<html>
<head>
  <title>Color Prediction</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .color-box {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Color Prediction Game</h1>
  <p>Guess the color based on its RGB values:</p>
  
  <div class="color-box" id="colorBox"></div>
  <p id="rgbValue"></p>
  
  <input type="color" id="userColor" onchange="checkColor()">
  <p id="result"></p>
  
  <script>
    function generateColor() {
      var red = Math.floor(Math.random() * 256);
      var green = Math.floor(Math.random() * 256);
      var blue = Math.floor(Math.random() * 256);
      return `rgb(${red}, ${green}, ${blue})`;
    }
    
    function updateColorBox() {
      var colorBox = document.getElementById('colorBox');
      var rgbValue = document.getElementById('rgbValue');
      
      var color = generateColor();
      colorBox.style.backgroundColor = color;
      rgbValue.textContent = `RGB: ${color}`;
    }
    
    function checkColor() {
      var userColor = document.getElementById('userColor').value;
      var colorBox = document.getElementById('colorBox');
      var result = document.getElementById('result');
      
      if (userColor === colorBox.style.backgroundColor) {
        result.textContent = 'Congratulations! You guessed it right!';
      } else {
        result.textContent = 'Oops! Try again.';
      }
    }
    
    updateColorBox();
  </script>
</body>
</html>
